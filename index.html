<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYZENN | HUB V5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #050709;
            --card-bg: #0e1116;
            --accent: #00ffa3;
            --border: rgba(255, 255, 255, 0.08);
            --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: white; padding-bottom: 80px; }

        /* NAVBAR */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%; background: rgba(5, 7, 9, 0.95);
            backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid var(--border);
        }
        .brand { color: var(--accent); font-weight: 800; font-size: 1.2rem; }

        /* HEADER */
        header { text-align: center; padding: 50px 20px; }
        header h1 { font-size: 3.2rem; font-weight: 900; }
        header h1 span { color: var(--accent); }
        header p { color: var(--text-dim); margin-top: 10px; font-size: 0.9rem; }

        /* STATS BAR */
        .stats-grid {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 15px; width: 90%; max-width: 600px; margin: 0 auto 50px;
        }
        .stat-box {
            background: var(--card-bg); padding: 25px; border-radius: 20px;
            text-align: center; border: 1px solid var(--border);
        }
        .stat-box i { color: var(--accent); font-size: 1.5rem; margin-bottom: 10px; }
        .stat-box h2 { font-size: 1.8rem; font-weight: 800; }
        .stat-box p { color: var(--text-dim); font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; }

        /* STREAMING SECTION */
        .section-title { padding: 0 8%; margin-bottom: 25px; font-size: 1.8rem; font-weight: 800; }
        .stream-grid { width: 90%; max-width: 600px; margin: 0 auto; }
        
        .stream-card {
            background: var(--card-bg); border-radius: 25px; overflow: hidden;
            margin-bottom: 30px; border: 1px solid var(--border);
            transition: 0.3s ease;
        }
        .stream-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        
        /* Video Thumbnail Style */
        .video-container { 
            height: 220px; 
            width: 100%; 
            overflow: hidden; 
            background: #000;
            position: relative;
        }
        video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: block;
        }
        
        .stream-content { padding: 25px; }
        .stream-content h3 { margin-bottom: 20px; font-size: 1.4rem; }

        /* TOMBOL RAKSASA */
        .big-btn {
            display: block; width: 100%; padding: 20px;
            background: var(--accent); color: #000;
            text-align: center; text-decoration: none;
            font-weight: 800; font-size: 1rem;
            border-radius: 15px; text-transform: uppercase;
            letter-spacing: 1px; transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0, 255, 163, 0.2);
        }
        .big-btn:hover { transform: scale(1.02); filter: brightness(1.1); }
        .btn-dark { background: #1a1d23; color: white; border: 1px solid var(--border); }

        @media (min-width: 768px) { .stats-grid { grid-template-columns: repeat(4, 1fr); } }
    </style>
</head>
<body>

    <nav>
        <div class="brand">● RYZENN APPS</div>

    <header>

</body>
</html>
